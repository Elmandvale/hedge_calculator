<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hedge Cutting Cost Estimator | Elm & Vale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Instant estimate for hedge trimming. Includes optional waste removal, expert staff, and nesting season compliance. Serving Hampshire & surrounding areas.">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Marcellus&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1F3B27;
      --background: #1F3B27;
      --field-bg: #F4EFE0;
      --field-border: #F0E9D5;
      --text-color: #F0E9D5;
      --button-bg: #F4EFE0;
      --button-text: #1F3B27;
    }

    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background: transparent;
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background: var(--background);
      border: none;
      border-radius: 12px;
      padding: 2rem;
    }

    h2 {
      margin: 0.9rem 0 0.25rem;
      color: var(--text-color);
      font-family: 'Marcellus', serif;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      margin-bottom: 0.45rem;
      border-radius: 999px;
      border: 2pt solid var(--field-border);
      background-color: var(--field-bg);
      color: var(--primary-color);
    }

    button {
      width: 45%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      background: var(--button-bg);
      color: var(--button-text);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0.5rem;
    }

    .result {
      font-family: 'Marcellus', serif;
      font-weight: bold;
      font-size: 1.5rem;
      color: var(--text-color);
      text-align: center;
      margin-top: 1rem;
    }

    .testimonial {
      background: var(--field-bg);
      color: var(--primary-color);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      font-style: italic;
    }

    .testimonial span {
      display: block;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>

      <input type="number" id="hedgeLength" placeholder="Enter length in metres" min="1" max="50">

      <h2>2. Hedge Height</h2>
      <select id="hedgeHeight">

        <option value="1.5m to 2.5m">1.5m to 2.5m</option>
        <option value="Over 2.5m">Over 2.5m</option>
      </select>

      <h2>3. Access</h2>
      <select id="access">
        <option value="Easy access (gate or driveway)">Easy Access</option>
        <option value="Difficult access">Difficult Access</option>
      </select>
