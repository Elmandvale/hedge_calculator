<style>
  .ev-modal-bg {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7);
  }

  .ev-modal-content {
    background: #1F3B27;
    max-width: 95%;
    width: 700px;
    height: 90vh;
    margin: 80px auto 0 auto; /* clears sticky header & centers horizontally */
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  .ev-modal-content iframe {
    width: 100%;
    height: 100%;
    border: none;
    flex: 1;
  }

  .ev-close-top {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.8rem;
    color: #F4EFE0;
    font-weight: bold;
    cursor: pointer;
    background: none;
    border: none;
    z-index: 10001;
  }

  .ev-close-bottom {
    position: sticky;
    bottom: 0;
    text-align: right;
    padding: 0.75rem 1rem;
    background: #1F3B27;
    z-index: 10001;
  }

  .ev-close-bottom a {
    color: #F4EFE0;
    font-family: 'Lato', sans-serif;
    text-decoration: none;
    font-size: 1rem;
    cursor: pointer;
  }

  .ev-estimate-btn {
    background: #1F3B27;
    color: #F4EFE0;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    font-family: 'Lato', sans-serif;
  }

  .ev-estimate-btn:hover {
    opacity: 0.9;
  }

  @media (max-width: 480px) {
    .ev-close-top {
      font-size: 2rem;
      top: 6px;
      right: 12px;
    }

    .ev-close-bottom {
      padding: 0.5rem 0.75rem;
    }

    .ev-close-bottom a {
      font-size: 1rem;
    }
  }
</style>

<!-- ðŸ”˜ Trigger Button -->
<div style="text-align: center;">
  <button class="ev-estimate-btn" onclick="document.getElementById('hedgeModal').style.display='block'">
    Get a Hedge Cutting Estimate
  </button>
</div>

<!-- ðŸ”³ Modal Structure -->
<div id="hedgeModal" class="ev-modal-bg">
  <div class="ev-modal-content">
    <button class="ev-close-top" onclick="document.getElementById('hedgeModal').style.display='none'">&times;</button>

    <iframe src="https://hedge-estimator.netlify.app" title="Elm & Vale Hedge Cutting Estimator"></iframe>

    <div class="ev-close-bottom">
      <a onclick="document.getElementById('hedgeModal').style.display='none'">&times; Close</a>
    </div>
  </div>
</div>
